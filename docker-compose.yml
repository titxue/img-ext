version: '3.8'

services:
  # 图像特征提取API服务
  feature-extractor-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: img-feature-extractor
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - WORKERS=1
    volumes:
      # 挂载上传目录（可选）
      - ./uploads:/app/uploads
      # 挂载临时目录（可选）
      - ./temp:/app/temp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - feature-extractor-network

  # Nginx反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: img-feature-extractor-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - feature-extractor-api
    restart: unless-stopped
    networks:
      - feature-extractor-network
    profiles:
      - with-nginx

networks:
  feature-extractor-network:
    driver: bridge

volumes:
  uploads:
  temp: