<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像特征提取器 - 测试报告</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .loading-container {
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        p {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        .redirect-info {
            font-size: 0.9em;
            opacity: 0.7;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script>
        // 自动重定向到测试报告页面
        setTimeout(function() {
            window.location.href = './test_results/comprehensive_test_report.html';
        }, 2000);
    </script>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h1>图像特征提取器</h1>
        <p>Mac M芯片 MPS 加速支持</p>
        <div class="redirect-info">
            正在跳转到测试报告页面...
        </div>
    </div>
</body>
</html>
